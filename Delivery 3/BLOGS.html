      <div class="postForm-innerbox">
        <h1>Post</h1>

          <input type="text" id="name" name="name" class="input-style" required><br><br>
          <label for="content" class="label-style">Content:</label>
          <textarea id="content" name="content" rows="4" class="input-style" required></textarea><br><br>
